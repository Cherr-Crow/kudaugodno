services:
  db:
    container_name: 36_kuda_ugodno_backend_api_db_12
    image: postgres:16-alpine3.21
    restart: unless-stopped
    env_file:
      - .env
    expose:
      - 5432
    volumes:
      - ${POSTGRES_VOLUME_PATH}/postgres:/var/lib/postgresql/data
      - ${POSTGRES_VOLUME_PATH}/logs:/var/log/postgresql
    healthcheck:
      test: [ 'CMD-SHELL', '-c', 'pg_isready -U $POSTGRES_USER -d $POSTGRES_DB' ]
      interval: 5s
      retries: 5
      timeout: 10s
    networks:
      - 36_kuda_ugodno_beckend

  app:
    container_name: 36_kuda_ugodno_backend_api_12
    build: .
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app:cached
    env_file:
      - .env
    command: >
      sh -c 'python3 manage.py makemigrations &&
             python3 manage.py migrate &&
             python3 manage.py seed_data &&
             gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 3 --timeout 120 --preload'
    networks:
      - 36_kuda_ugodno_beckend

networks:
  default:
    name: nginx_network
    driver: bridge
  36_kuda_ugodno_beckend:
    name: 36_kuda_ugodno_beckend
