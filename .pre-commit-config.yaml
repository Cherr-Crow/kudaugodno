repos:
  - repo: local
    hooks:
      - id: isort
        name: isort
        entry: isort .
        language: system
        types: [ python ]
        pass_filenames: false

      - id: black
        name: black
        entry: black .
        language: system
        types: [ python ]
        pass_filenames: false

      - id: flake8
        name: flake8
        entry: flake8
        language: python
        types: [ python ]
        additional_dependencies:
          - flake8
        args:
          - --config=pyproject.toml
        pass_filenames: false
